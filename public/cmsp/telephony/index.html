<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Telephony Service</title>

<!--STYLESHEETS-->
<link href="css/ext/bootstrap.min.css" rel="stylesheet" />
<link href="css/ext/bootstrap-toggle.min.css" rel="stylesheet" />
<script src="../../bundle/jquery-3.5.1/jquery.min.js" type="text/javascript"></script>

</head>
<!--BODY-->
<body>

	<div style="width: 800px; padding: 40px; float: left">
		<!--HEADER-->
		<header class="page-header">
			<h2 class="text-center">
				<span id="title">Open Telephony Service Interface</span>
			</h2>
			<h4 class="text-center">
				<span id="subtitle">AES TSAPI Control & Model in the form of JavaScript Objects</span>
			</h4>
		</header>

		<div style="width: 100%; margin-top: 20px; float: left">
			<label class="form-label" for="textAreaExample">Telephony Request</label>
			<div style="float: left; width: 90%;">
				<textarea id="message1" class="form-control" id="textAreaExample" rows="4"></textarea>
			</div>
			<div style="float: left; width: 10%; padding-left: 10px;">
				<button id="request1" type="button" class="btn btn-primary">Send</button>
				<button id="clear1" type="button" class="btn btn-default" style="margin-top: 5px;">Clear</button>
			</div>
		</div>

		<div style="width: 100%; margin-top: 20px; float: left">
			<label for="TelephonyRequest">Telephony Events</label>
			<div id="events" style="width: 100%; height: 600px; padding: 20px; background-color: #eee; overflow-wrap: break-word; overflow: hidden; overflow-y: auto;"></div>
		</div>
	</div>

	<div style="width: 800px; margin-top: 130px; padding: 40px; float: left">
		<div style="width: 100%; margin-top: 20px; float: left">
			<label for="TelephonyRequest">Request Formats</label>
			<div id="tsreqs"></div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	<script src="../../js/common.js" type="text/javascript"></script>
</body>
<!--END BODY-->

</html>
