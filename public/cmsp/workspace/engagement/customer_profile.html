<div style="padding: 0px; height: 25px;">
	<h5>
		<b>Customer Contact Info</b>
	</h5>
</div>
<div id="customer-profile" class="row" style="padding-left: 30px; height: 165px; background-color: #eee;">
	<div id="customer_contact_into_1" style="width: 380px;">
		<div class="row" style="padding: 10px; border-bottom: solid 1px #ddd;">
			<div style="width: 30%; height: 30px;">Customer Type</div>
			<div style="width: 70%; height: 30px; font-size: 15px;">{{profile_customer_type}}</div>
		</div>
		<div class="row" style="padding: 10px; border-bottom: solid 1px #ddd;">
			<div style="width: 30%; height: 30px;">Identification</div>
			<div style="width: 70%; height: 30px; font-size: 15px;">{{profile_identification}}</div>
		</div>
		<div class="row" style="padding: 10px; border-bottom: solid 1px #ddd;">
			<div style="width: 30%; height: 30px;">Contact Number</div>
			<div style="width: 40%; height: 30px; font-size: 15px;">{{profile_contact_number}}</div>
		</div>
	</div>
	<div id="customer_contact_into_2" style="margin-left: 50px; width: 380px;">
		<div class="row" style="padding: 10px; border-bottom: solid 1px #ddd;">
			<div style="width: 30%; height: 30px;">Contact reason</div>
			<div style="width: 70%; height: 30px; font-size: 15px;">{{profile_contact_reason}}</div>
		</div>
		<div class="row" style="padding: 10px; border-bottom: solid 1px #ddd;">
			<div style="width: 30%; height: 30px;">Attributes</div>
			<div style="width: 70%; height: 30px; font-size: 15px;">{{profile_attributes}}</div>
		</div>
		<div class="row" style="padding: 10px; border-bottom: solid 1px #ddd;">
			<div style="width: 30%; height: 30px;">Selection</div>
			<div style="width: 70%; height: 30px; font-size: 15px;">{{profile_remark}}</div>
		</div>
	</div>
</div>
