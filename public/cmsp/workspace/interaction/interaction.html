<div id="widget-interaction" class="disp" style="position: fixed; top: 62px; left: 5px; width: 550px; height: 765px; overflow: hidden;">
	<div class="neo-widget__content">
		<div class="neo-widget__body neo-widget__body" style="height: 100%;">
			<div id="contact-card" class="nodisp">
				<ul class="neo-group-list">
					<li class="neo-group-list__wrapper neo-divider">
						<div class="neo-group-list__item">
							<figure class="neo-avatar neo-avatar--large neo-avatar--large--generic"></figure>
						</div>
						<div class="neo-group-list__item neo-group-list__item--middle">
							<div class="vertical">
								<p id="customerInfo" class="neo-body neo-icon-chat"></p>
								<p id="timeQueued" class="neo-icon-star-filled star-color"></p>
							</div>
						</div>
						<div id="contact_pickup" class="neo-group-list__item neo-breadcrumbs__actions">
							<button id="conact_pickup_btn" class="neo-btn neo-btn-primary neo-btn-primary--default neo-pulse neo-icon-call" style="margin-top: 10px;">応答</button>
						</div>
						<div id="media_switches" class="neo-group-list__item nodisp" style="margin-top: 10px;">
							<div class="row">
								<button class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-call" aria-label="Call" style="margin-right: 10px;"></button>
								<button id="btn-chat" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-chat" aria-label="Call"
									style="margin-right: 10px;"></button>
								<button id="btn-start-stream" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-video-on" aria-label="Video call"
									style="margin-right: 10px;"></button>
								<button id="btn-image" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-image" aria-label="Canvas"
									style="margin-right: 10px;"></button>
								<button id="btn-pdf" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-idea" aria-label="PDF"
									style="margin-right: 10px;"></button>
								<!--
      							<button id="btn-close" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-close" aria-label="Close" style="margin-right:10px;"></button>
      							<button class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-email" aria-label="Mail"></button>      
      							<button class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-sms" aria-label="Messaging"></button>
      							<button class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-spaces" aria-label="Spaces"></button>
    	    					-->
							</div>
						</div>
					</li>
				</ul>
				<div id="queued_info" style="margin-top: 20px; margin-left: 30px; width: 80%;"></div>
			</div>

			<div class="nodisp">
				<form action="uploadPDFFile" enctype="multipart/form-data" method="post">
					<input type="text" name="title"> <br> <input type="file" name="upload" multiple="multiple"> <br>
					<button type="submit" value="UploadPDFFile" type="button"></button>
				</form>
			</div>

			<!-- CHAT -->
			<div id="form-chat" class="form-chat nodisp" style="width: 100%; height: 680px;">
				<div id="chat-talk" class="chat-talk"
					style="padding-left: 5px; padding-right: 5px; width: 100%; height: calc(100% - 80px); overflow: hidden; overflow-y: auto;"></div>
				<div class="row" style="width: 100%; height: 80px; padding-top: 15px; padding-left: 10px;">
					<div style="width: 50px;">
						<button id="chat-icons-btn" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-app-grid"
							style="margin-top: 2px; margin-left: 10px;"></button>
					</div>
					<div style="width: calc(100% - 50px);">
						<div id="chat-text" class="disp" style="margin-right: 20px;">
							<div class="neo-input-group">
								<div class="neo-input-editable__wrapper">
									<input id="typetext" class="neo-input" type="text" />
									<button tabindex='-1' class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-arrow-up"></button>
								</div>
							</div>
						</div>
						<div id="chat-icons" class="nodisp" style="width: 400px; padding-left: 20px;">
							<div class="row">
								<div id="chat-menu1" style="width: 45px; height: 45px; float: left;">
									<img src="interaction/images/ic_smile.png" style="width: 100%; height: 100%;" />
								</div>
								<div id="chat-menu2" style="width: 45px; height: 45px; float: left;">
									<img src="interaction/images/ic_normal.png" style="width: 100%; height: 100%;" />
								</div>
								<div id="chat-menu3" style="width: 45px; height: 45px; float: left;">
									<img src="interaction/images/ic_depress.png" style="width: 100%; height: 100%;" />
								</div>
							</div>
						</div>
						<script>
						$("#chat-icons-btn").click(() => {
							$("#chat-text").hide();
							$("#chat-icons").show();
						});
						$("#chat-icons").click(() => {
							$("#chat-icons").hide();
							$("#chat-text").show();
						});
					</script>
					</div>
				</div>
			</div>

			<!-- LIVE CAMERA STREAM -->
			<div id="form-stream" class="nodisp" style="float: left; position: relative; width: 100%; height: auto;">
				<div id="view-video-remote" style="position: absolute; top: 0px; left: 0px; width: 100%;">
					<video id="RemoteVideoMedia" class="input_video" autoplay playsinline width="100%"></video>
					<canvas class="output_canvas" style="position: absolute; top: 0px; left: 0px; width: 100%;"></canvas>
				</div>
				<div id="view-video-local" style="position: absolute; top: 0px; right: 0px; width: 30%;">
					<video id="LocalVideoMedia" autoplay playsinline width="100%" style="border: 1px solid #fff;"></video>
				</div>
			</div>

			<!-- IMAGE DISPLAY -->
			<div id="form-canvas" class="nodisp">
				<div style="padding: 5px; width: 100%;">
					<canvas id="imagePad" style="width: 100%;"></canvas>
					<div class="row">
						<div style="margin: 20px; display: inline-block; height: 30px;">
							<form id="form-fileupload" class="nodisp" action="upload" method="post" enctype="multipart/form-data" target="_dummy">
								<input id="fileUpload" class="neo-btn neo-btn--compact neo-btn-secondary neo-btn-secondary--primary" type="file" name="filetoupload"
									accept="image/*,video/*" />
							</form>
						</div>
						<iframe name="_dummy" style="width: 0px; height: 0px; border: 0px;"></iframe>
						<div class="row" style="padding-left: 320px; padding-top: 25px;">
							<button id="image-send" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-arrow-up" aria-label="Canvas"
								style="margin-left: 10px;"></button>
							<button id="image-face" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-conference-call" aria-label="Canvas"
								style="margin-left: 10px;"></button>
							<button id="image-signature" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-format-predefined-ar"
								aria-label="Canvas" style="margin-left: 10px;"></button>
						</div>
					</div>
				</div>
			</div>

			<!-- VIDEO PLAY -->
			<div id="form-video" class="nodisp">
				<video id="mediaPlayer" autoplay playsinline style="width: 100%;"></video>
				<button id="download" class="neo-btn aoc-download" role="button">download</button>
			</div>

			<!-- FORM APPLY-->
			<div id="form-apply" class="nodisp"></div>

		</div>
	</div>
</div>
