<!-- CHAT -->
<div id="chat-talk" class="chat-talk" style="width: 100%; height: calc(100% - 30px); padding: 10px; overflow: hidden; overflow-y: auto;"></div>
<div class="row" style="width: 100%; height: 30px; padding-top: 15px; padding-left: 10px;">
	<div style="width: 50px;">
		<button id="chat-icons-btn" class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-app-grid"
			style="margin-top: 2px; margin-left: 10px;"></button>
	</div>
	<div style="width: calc(100% - 50px);">
		<div id="chat-text" class="disp" style="margin-right: 15px;">
			<div class="neo-input-group">
				<div class="neo-input-editable__wrapper">
					<input id="typetext" class="neo-input" type="text" autocomplete="off" />
					<button id="chat-send" tabindex='-1' class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-arrow-up" style="margin: 3px;"></button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="webchat.js" type="text/javascript"></script>
